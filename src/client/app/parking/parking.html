<div class="row noMargin">
    <div class="container mainApp" ng-controller="ParkingController as vm">
        <h1>Parking Analyzer</h1>
        <div class="row">
            <div class="col-xs-12">
                <div class="gBtn fileContainer">
                    <span>Select File</span>
                    <input type="file" id="fileInput"/>
                </div>
            </div>
        </div>
        <ul class="notificationBar">
            <li ng-repeat="message in vm.notificationMessage">{{message}}</li>
        </ul>
        <highchart id="chart1" config="vm.chartConfig" />
        <div class="peakTimes" ng-show="vm.peakTimes">
            <h3>Analyze results</h3>
            <p><b>Maximum cars at peak time:</b> {{vm.carsAtPeakTime}}</p>
            <ul><b>Peak times:</b>
                <li ng-repeat="peakTime in vm.peakTimes"><i class="glyphicon glyphicon-flag"/>{{peakTime.start}} - {{peakTime.end}}</li>
            </ul>
        </div>
        <div class="footer">
            Parking analyzer
        </div>
    </div>
</div>
