<div class="row noMargin">
    <div class="container mainApp" ng-controller="ParkingController as vm">
        <h1>Parking analizer</h1>
        <div class="row">
            <div class="col-xs-12">
                <div class="gBtn fileContainer">
                    <span>Select File</span>
                    <input type="file" id="fileInput"/>
                </div>
            </div>
        </div>
        <div class="notificationBar">{{vm.notificationMessage}}</div>
        <highchart id="chart1" config="vm.chartConfig" />
    </div>
</div>
